<!DOCTYPE html>
<html>

<head>
	<title>Gestão Moscamed</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/styleliberacao.css">
</head>

<body>
	<nav class="navbar navbar-success" id="navbar">
		<div class="container-fluid">
		    <div class="navbar-header">
		    	<a href="#"><img src="res/img/mosca.png" class="img-thumbnail" width="130" height="100"></a>
		    </div>
		    <div>
		    	<ul class="nav navbar-nav">
		        	<li><a href="#">Liberação</a></li>
		        	<li><a href="#">Área</a></li>
		        	<li><a href="#">Controle de Liberação</a></li>
		    	</ul>
		    </div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<form class="form-horizontal" role="form" method="post">
						<div class="form-group">
							<label class="control-label col-xs-5" for="qpulpasvivaspre">Quantidade de pulpas vivas na pré liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qpulpasvivaspre" name="qpulpasvivaspre">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qpulpasmortaspre">Quantidade de pulpas mortas na pré liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qpulpasmortaspre" name="qpulpasmortaspre">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qadultosvivospre">Quantidade de aldultos vivos na pré liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qadultosvivospre" name="qadultosvivospre">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qadultosmortospre">Quantidade de aldultos mortos na pré liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qadultosmortospre" name="qadultosmortospre">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qpulpasvivaspos">Quantidade de pulpas vivas na pos liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qpulpasvivaspos" name="qpulpasvivaspos">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qpulpasmortaspos">Quantidade de pulpas mortas na pos liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qpulpasmortaspos" name="qpulpasmortaspos">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qadultosvivospos">Quantidade de aldultos vivos na pos liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qadultosvivospos" name="qadultosvivospos">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qadultosmortospos">Quantidade de aldultos mortos na pos liberação:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qadultosmortospos" name="qadultosmortospos">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="npoteliberados">Numero de potes liberados:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="npoteliberados" name="npoteliberados">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="qfemeas">Quantidade de fêmeas:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="qfemeas" name="qfemeas">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="local">Local:</label>
				            <div class="col-xs-2">
				                <input type="text" class="form-control" id="local" name="local">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="data">Data:</label>
				            <div class="col-xs-3">
				                <input type="date" class="form-control" id="data" name="data">
				            </div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-5" for="hora">Hora:</label>
				            <div class="col-xs-3">
				                <input type="text" class="form-control" id="hora" name="hora">
				            </div>
						</div>
					</form>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	</div>
</body>


<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="colum-sm-3"></div>
			<div class="colum-sm-6">
				<p id="textfooter">Desenvolvido pela turma do Engenharia de Software II - UNIVASF - 2015.1</p>
			</div>
			<div class="colum-sm-3"></div>
		</div>
	</div>
</footer>
</html>
